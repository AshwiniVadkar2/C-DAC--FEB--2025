<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Highlight Bold Words on Hover</title>
    <style>
        a:link,
        a:visited {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <p>
        <a href="#" id="highlightLink">
            On mouse over here bold words of the following paragraph will be highlighted.
        </a>
    </p>

    <p>
        <b>We</b> have just started <b>this</b> section for the users
        (<b>beginner</b> to intermediate) who <b>want</b> to work with
        <b>various</b> JavaScript <b>problems</b> and write scripts online
        to <b>test</b> their JavaScript <b>skill</b>.
    </p>

    <script>
        var link = document.getElementById('highlightLink');
        var bolds = document.getElementsByTagName('b');

        link.addEventListener('mouseover', function () {
            for (var i = 0; i < bolds.length; i++) {
                bolds[i].style.color = 'red';
            }
        });

        link.addEventListener('mouseout', function () {
            for (var i = 0; i < bolds.length; i++) {
                bolds[i].style.color = 'black';
            }
        });
    </script>
</body>

</html>
