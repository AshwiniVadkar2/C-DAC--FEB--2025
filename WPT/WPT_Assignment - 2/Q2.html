<!DOCTYPE html>
<html>

<head>
    <title>Form Submission</title>
</head>

<body>

    <h2>Fill the Form:</h2>

    <form id="myForm" onsubmit="printFormValues(event)">
        <label>First Name:</label>
        <input type="text" id="fname" required><br><br>

        <label>Last Name:</label>
        <input type="text" id="lname" required><br><br>

        <label>Contact No.:</label>
        <input type="text" id="contact" required><br><br>

        <label>Email ID:</label>
        <input type="email" id="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Form Details:</h2>
    <div id="output"></div>

    <script>
        function printFormValues(event) {
            event.preventDefault();

            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let contact = document.getElementById("contact").value;
            let email = document.getElementById("email").value;

            document.getElementById("output").innerHTML = `
                <p><strong>First Name:</strong> ${fname}</p>
                <p><strong>Last Name:</strong> ${lname}</p>
                <p><strong>Contact No.:</strong> ${contact}</p>
                <p><strong>Email ID:</strong> ${email}</p>
            `;
        }
    </script>

</body>

</html>
