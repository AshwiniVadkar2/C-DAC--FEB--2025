<!DOCTYPE html>
<html>

<head>
    <title>Paragraph Style Modifier</title>
</head>

<body>
    <p id="myPara">
        It is rightly said that being disciplined is essential in life. When a person leads a disciplined life, they set
        an easy path to success...
    </p>
    <button onclick="changeStyle()">Submit</button>

    <script>
        function changeStyle() {
            let para = document.getElementById("myPara");
            para.style.fontFamily = "Arial";
            para.style.fontSize = "20px";
            para.style.color = "blue";
        }
    </script>
</body>

</html>
