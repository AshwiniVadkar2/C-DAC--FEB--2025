<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e0ffff);
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #4a0072;
            margin-bottom: 20px;
            font-size: 26px;
        }

        .registration-form {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: #fff;
            padding: 20px 25px;
            border-radius: 25px;
            max-width: 650px;
            margin: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 12px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .row {
            margin-bottom: 10px;
        }

        .gender-row,
        .hobbies-row {
            margin: 10px 0;
        }

        .gender-row input,
        .hobbies-row input {
            margin-left: 10px;
            margin-right: 5px;
        }

        .table-section {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            color: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
            font-size: 14px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons input {
            padding: 10px 20px;
            font-weight: bold;
            background-color: #fff;
            color: #6a1b9a;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 0 10px;
            transition: 0.3s ease;
        }

        .buttons input:hover {
            background-color: #6a1b9a;
            color: #fff;
        }
    </style>
</head>

<body>

    <h2>ðŸŽ“ STUDENT REGISTRATION FORM</h2>

    <form class="registration-form">
        <div class="row">
            <label for="fname">First Name</label>
            <input type="text" id="fname" maxlength="30" placeholder="Enter your first name">
        </div>
        <div class="row">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" maxlength="30" placeholder="Enter your last name">
        </div>
        <div class="row">
            <label>Date of Birth</label>
            <select>
                <option>Day</option>
            </select>
            <select>
                <option>Month</option>
            </select>
            <select>
                <option>Year</option>
            </select>
        </div>
        <div class="row">
            <label for="email">Email ID</label>
            <input type="email" id="email">
        </div>
        <div class="row">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" maxlength="10" placeholder="10 digit number">
        </div>
        <div class="gender-row">
            <label>Gender</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </div>
        <div class="row">
            <label for="address">Address</label>
            <textarea id="address" placeholder="Enter your address"></textarea>
        </div>
        <div class="row">
            <label for="city">City</label>
            <input type="text" id="city" maxlength="30">
        </div>
        <div class="row">
            <label for="pincode">Pin Code</label>
            <input type="text" id="pincode" maxlength="6">
        </div>
        <div class="row">
            <label for="state">State</label>
            <input type="text" id="state" maxlength="30">
        </div>
        <div class="row">
            <label for="country">Country</label>
            <input type="text" id="country" value="India">
        </div>
        <div class="hobbies-row">
            <label>Hobbies</label>
            <input type="checkbox"> Drawing
            <input type="checkbox"> Singing
            <input type="checkbox"> Dancing
            <input type="checkbox"> Sketching
            <input type="checkbox"> Others <input type="text" style="width: 80px;">
        </div>

        <div class="table-section">
            <label>Qualification</label>
            <table>
                <tr>
                    <th>Sl.No.</th>
                    <th>Examination</th>
                    <th>Board/University</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Class X</td>
                    <td><input type="text" maxlength="15"></td>
                    <td><input type="text" maxlength="5"></td>
                    <td><input type="text" maxlength="4"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text" maxlength="15"></td>
                    <td><input type="text" maxlength="5"></td>
                    <td><input type="text" maxlength="4"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text" maxlength="20"></td>
                    <td><input type="text" maxlength="5"></td>
                    <td><input type="text" maxlength="4"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text" maxlength="20"></td>
                    <td><input type="text" maxlength="5"></td>
                    <td><input type="text" maxlength="4"></td>
                </tr>
            </table>
        </div>

        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>

</html>
