<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f7ecff, #e6f3ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            background-color: white;
            width: 400px;
            padding: 50px 40px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .signup-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: #d9ccf3;
            clip-path: polygon(0 0, 100% 0, 0 100%);
            z-index: 0;
        }

        form {
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 26px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 18px;
            border: 2px solid #ccc;
            border-radius: 30px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #8a60df;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 5px;
            margin-bottom: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #ff6a80, #ff7b44);
        }

        .link {
            font-size: 14px;
            text-align: center;
        }

        .link a {
            color: #3b47fc;
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
        }

        .error-message {
            font-size: 13px;
            color: red;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="signup-box">
        <form>
            <h2>Sign Up</h2>
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
            <input type="email" placeholder="Email Address" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
            <div class="link">
                Already have an account?
                <a href="#">Login</a>
            </div>
            <div class="error-message">Form error message appears here.</div>
        </form>
    </div>

</body>

</html>
