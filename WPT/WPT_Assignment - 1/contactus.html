<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="contact-info">
            <h2>Get in touch</h2>
            <ul>
                <li><i class="fas fa-user"></i> HTML CSS Tutorials</li>
                <li><i class="fas fa-envelope"></i> htmlcss3tutorials@gmail.com</li>
                <li><i class="fas fa-phone-alt"></i> +91 1234567890</li>
                <li><i class="fas fa-map-marker-alt"></i> 123 Street, Bangalore, India, 500001</li>
            </ul>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email ID" required>
                <input type="text" placeholder="Website">
                <input type="text" placeholder="Contact Number">
                <textarea placeholder="Message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
